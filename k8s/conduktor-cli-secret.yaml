# Conduktor CLI Credentials Secret
#
# This Secret is populated by the bootstrap script (scripts/bootstrap-conduktor-token.sh)
# It contains credentials needed by the operator to execute Conduktor CLI commands.
#
# The console-token is obtained by authenticating to Console's /api/login endpoint.
# Gateway uses Basic Auth with username/password.
#
# Usage:
#   1. Run the bootstrap script to populate this secret:
#      ./scripts/bootstrap-conduktor-token.sh
#
#   2. Or create manually (for testing):
#      kubectl create secret generic conduktor-cli-credentials \
#        --from-literal=console-url=http://console:8080 \
#        --from-literal=console-token=<your-token> \
#        --from-literal=gateway-url=http://gateway:8888 \
#        --from-literal=gateway-user=admin \
#        --from-literal=gateway-password=conduktor
#
apiVersion: v1
kind: Secret
metadata:
  name: conduktor-cli-credentials
  namespace: default
  labels:
    app.kubernetes.io/name: conduktor-cli
    app.kubernetes.io/component: credentials
    app.kubernetes.io/managed-by: bootstrap-script
type: Opaque
stringData:
  # Console API credentials
  console-url: "http://console:8080"
  console-token: "<populated-by-bootstrap-script>"

  # Gateway Admin API credentials (Basic Auth)
  gateway-url: "http://gateway:8888"
  gateway-user: "admin"
  gateway-password: "conduktor"
