apiVersion: v1
kind: Pod
metadata:
  name: {{ include "messaging-operator.fullname" . }}-test-health
  namespace: {{ include "messaging-operator.namespace" . }}
  labels:
    {{- include "messaging-operator.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1.36
      command:
        - /bin/sh
        - -c
        - |
          echo "Testing webhook health endpoint..."
          # Wait for service to be ready
          sleep 5
          # Test health endpoint (using --no-check-certificate for self-signed cert)
          wget --no-check-certificate -q -O- \
            https://{{ include "messaging-operator.webhookServiceName" . }}.{{ include "messaging-operator.namespace" . }}.svc.cluster.local:443/health \
            && echo "Webhook health check passed!" \
            || (echo "Webhook health check failed!" && exit 1)
