apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: applicationservices.{{ .Values.apiGroup }}
  labels:
    {{- include "messaging-operator.labels" . | nindent 4 }}
spec:
  group: {{ .Values.apiGroup }}
  names:
    kind: ApplicationService
    plural: applicationservices
    singular: applicationservice
    shortNames:
      - appsvc
  scope: Namespaced
  versions:
    - name: {{ .Values.apiVersion }}
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: Application service name
            status:
              type: object
              properties:
                phase:
                  type: string
                  description: Current phase of the resource
                message:
                  type: string
                  description: Status message
      subresources:
        status: {}
