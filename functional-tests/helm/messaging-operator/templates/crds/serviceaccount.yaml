apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: serviceaccounts.{{ .Values.apiGroup }}
  labels:
    {{- include "messaging-operator.labels" . | nindent 4 }}
spec:
  group: {{ .Values.apiGroup }}
  names:
    kind: ServiceAccount
    plural: serviceaccounts
    singular: serviceaccount
    shortNames:
      - sa
  scope: Namespaced
  versions:
    - name: {{ .Values.apiVersion }}
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - name
                - dn
                - clusterRef
                - applicationServiceRef
              properties:
                name:
                  type: string
                  description: Service account name
                dn:
                  type: array
                  description: Distinguished Names (DN) for certificates
                  items:
                    type: string
                clusterRef:
                  type: string
                  description: Reference to VirtualCluster CR
                applicationServiceRef:
                  type: string
                  description: Reference to ApplicationService CR
            status:
              type: object
              properties:
                phase:
                  type: string
                  description: Current phase of the resource
                message:
                  type: string
                  description: Status message
      subresources:
        status: {}
