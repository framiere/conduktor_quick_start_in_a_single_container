apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: topics.{{ .Values.apiGroup }}
  labels:
    {{- include "messaging-operator.labels" . | nindent 4 }}
spec:
  group: {{ .Values.apiGroup }}
  names:
    kind: Topic
    plural: topics
    singular: topic
  scope: Namespaced
  versions:
    - name: {{ .Values.apiVersion }}
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - name
                - serviceRef
                - applicationServiceRef
              properties:
                name:
                  type: string
                  description: Topic name
                  pattern: "^[a-zA-Z0-9._-]+$"
                  maxLength: 249
                partitions:
                  type: integer
                  description: Number of partitions
                  minimum: 1
                  maximum: 1000
                  default: 6
                replicationFactor:
                  type: integer
                  description: Replication factor
                  minimum: 1
                  maximum: 5
                  default: 3
                config:
                  type: object
                  description: Topic configuration (key-value pairs)
                  additionalProperties:
                    type: string
                serviceRef:
                  type: string
                  description: Reference to ServiceAccount CR
                applicationServiceRef:
                  type: string
                  description: Reference to ApplicationService CR
            status:
              type: object
              properties:
                phase:
                  type: string
                  description: Current phase of the resource
                message:
                  type: string
                  description: Status message
      subresources:
        status: {}
