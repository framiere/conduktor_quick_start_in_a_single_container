apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: consumergroups.{{ .Values.apiGroup }}
  labels:
    {{- include "messaging-operator.labels" . | nindent 4 }}
spec:
  group: {{ .Values.apiGroup }}
  names:
    kind: ConsumerGroup
    plural: consumergroups
    singular: consumergroup
    shortNames:
      - cg
  scope: Namespaced
  versions:
    - name: {{ .Values.apiVersion }}
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - name
                - serviceRef
                - applicationServiceRef
              properties:
                name:
                  type: string
                  description: Consumer group name or prefix
                patternType:
                  type: string
                  description: Pattern type (LITERAL or PREFIXED)
                  enum:
                    - LITERAL
                    - PREFIXED
                  default: LITERAL
                serviceRef:
                  type: string
                  description: Reference to ServiceAccount CR
                applicationServiceRef:
                  type: string
                  description: Reference to ApplicationService CR
            status:
              type: object
              properties:
                phase:
                  type: string
                  description: Current phase of the resource
                message:
                  type: string
                  description: Status message
      subresources:
        status: {}
