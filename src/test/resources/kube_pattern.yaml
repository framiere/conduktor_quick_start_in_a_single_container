# ApplicationService CR - represents an application service
apiVersion: messaging.example.com/v1
kind: ApplicationService
metadata:
  name: orders-service
  namespace: orders
spec:
  name: orders-service
---
# VirtualCluster CR - represents a Conduktor virtual cluster
apiVersion: messaging.example.com/v1
kind: VirtualCluster
metadata:
  name: prod-cluster
  namespace: orders
spec:
  clusterId: prod-cluster
  applicationServiceRef: orders-service
---
# ServiceAccount CR - represents a service identity
apiVersion: messaging.example.com/v1
kind: ServiceAccount
metadata:
  name: orders-service-sa
  namespace: orders
spec:
  name: orders-service
  clusterRef: prod-cluster
  applicationServiceRef: orders-service
---
# Topic CR - references parent service
apiVersion: messaging.example.com/v1
kind: Topic
metadata:
  name: orders-events
  namespace: orders
spec:
  serviceRef: orders-service-sa
  name: orders.events
  partitions: 12
  replicationFactor: 3
  config:
    retention.ms: "604800000"
    cleanup.policy: "delete"
  applicationServiceRef: orders-service
---
apiVersion: messaging.example.com/v1
kind: Topic
metadata:
  name: orders-deadletter
  namespace: orders
spec:
  serviceRef: orders-service-sa
  name: orders.deadletter
  partitions: 3
  replicationFactor: 3
  applicationServiceRef: orders-service
---
apiVersion: messaging.example.com/v1
kind: Topic
metadata:
  name: inventory-updates
  namespace: orders
spec:
  serviceRef: orders-service-sa
  name: inventory.updates
  partitions: 6
  replicationFactor: 3
  applicationServiceRef: orders-service
---
# ACL CR - references parent service and Topic CR
apiVersion: messaging.example.com/v1
kind: ACL
metadata:
  name: orders-events-rw
  namespace: orders
spec:
  serviceRef: orders-service-sa
  topicRef: orders-events
  operations: [READ, WRITE]
  applicationServiceRef: orders-service
---
apiVersion: messaging.example.com/v1
kind: ACL
metadata:
  name: orders-deadletter-rw
  namespace: orders
spec:
  serviceRef: orders-service-sa
  topicRef: orders-deadletter
  operations: [READ, WRITE]
  applicationServiceRef: orders-service
---
apiVersion: messaging.example.com/v1
kind: ACL
metadata:
  name: inventory-updates-read
  namespace: orders
spec:
  serviceRef: orders-service-sa
  topicRef: inventory-updates
  operations: [READ]
  applicationServiceRef: orders-service
---
