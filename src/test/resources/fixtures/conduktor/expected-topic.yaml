apiVersion: kafka/v2
kind: Topic
metadata:
  name: payments.events.v1
  cluster: payments-prod-vcluster
spec:
  partitions: 12
  replicationFactor: 3
  configs:
    retention.ms: "604800000"
    cleanup.policy: delete
    min.insync.replicas: "2"
    compression.type: lz4
---
apiVersion: kafka/v2
kind: Topic
metadata:
  name: payments.dlq.v1
  cluster: payments-prod-vcluster
spec:
  partitions: 6
  replicationFactor: 3
  configs:
    retention.ms: "2592000000"
    cleanup.policy: delete
---
apiVersion: kafka/v2
kind: Topic
metadata:
  name: orders.commands.v2
  cluster: orders-prod-vcluster
spec:
  partitions: 24
  replicationFactor: 3
  configs:
    retention.ms: "86400000"
    cleanup.policy: delete
    max.message.bytes: "10485760"
    segment.bytes: "1073741824"
---
apiVersion: kafka/v2
kind: Topic
metadata:
  name: orders.changelog
  cluster: orders-prod-vcluster
spec:
  partitions: 12
  replicationFactor: 3
  configs:
    cleanup.policy: compact
    min.cleanable.dirty.ratio: "0.1"
    delete.retention.ms: "86400000"
---
apiVersion: kafka/v2
kind: Topic
metadata:
  name: simple.events
  cluster: simple-vcluster
spec:
  partitions: 3
  replicationFactor: 1
